<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOE专家协作挖掘可视化展示</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入axios库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>MOE专家协作挖掘可视化展示</h1>
        <button id="theme-toggle" class="theme-toggle" title="切换风格">🌙</button>
    </header>

    <div class="main-content">
        <!-- 第一行：输入模块 + token列表 -->
        <div class="row first-row">
            <div class="input-module">
                <h2>输入模块 <button id="confirm-button">确认</button></h2>
                <textarea id="input-text" placeholder="在此输入句子..."></textarea>
            </div>
            <div class="token-list">
                <h2>token列表</h2>
                <div class="visualization-area">
                    <table class="token-table">
                        <tbody>
                            <!-- 初始化时为空 -->
                        </tbody>
                    </table>
                    <svg id="branch-svg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></svg>
                </div>
            </div>
        </div>
        <!-- 第二行：一级专家组合 + 二级专家组合 -->
        <div class="row second-row">
            <div class="expert-explanation">
                <h2>一级专家组合</h2>
                <div class="visualization-area">
                    <table class="token-table">
                        <thead>
                            <tr>
                                <th>一级专家组合编号</th>
                                <th>一级专家组合名称（功能）</th>
                                <th>分解</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 初始为空，动态生成内容 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="expert-decomposition">
                <h2>二级专家组合</h2>
                <div class="visualization-area">
                    <table class="token-table">
                        <thead>
                            <tr>
                                <th>二级专家</th>
                                <th>二级专家组合名称（功能）</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 初始为空，动态生成内容 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 第三行：MOE网络映射 -->
        <div class="row third-row">
            <div class="neural-mapping-module">
                <h2>专家组在MOE网络上的映射</h2>
                <div id="moe-network">
                    <!-- 动态生成64x27的圆圈 -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 MOE可视化平台</p>
    </footer>

    <!-- 引入自定义的script.js -->
    <script src="script.js"></script>
</body>
</html>
